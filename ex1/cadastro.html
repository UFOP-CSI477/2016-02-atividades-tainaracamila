<!DOCTYPE html>

<html>

<head>
	<meta charset = "utf-8">
	<title> Cadastro </title>

	<link rel="stylesheet" type="text/css" href="estilo.css"/>

</head>

<body>

	<h1> Cadastro </h1>

	<form class="cadastro">

		Nome: <input type="text" name="nome" class="caixas"/>
		<input class="w3-check" type="checkbox" name="genero" value="M"> Masculino
		<input class="w3-check" type="checkbox" name="genero" value="F"> Feminino <br>
		Rua: <input type="text" name="rua" class="caixas"/>
		Numero: <input type="number" name="num" class="caixas"/>
		Complemento: <input type="text" name="complemento"class="caixas"/>
		<div id="listaCidades">
			<select name="cidade">

				<option value="" disabled selected> João Monlevade </option>
				<option value="1"> Vitoria </option>
				<option value="2"> São Paulo </option>
				<option value="3"> Petropolis </option>
				<option value="4"> Santa Catarina </option>

			</select>
		</div>
		<div id="listaEstados">
			<select name="estados">

				<option value="" disabled selected> MG </option>
				<option value="1"> ES </option>
				<option value="2"> SP </option>
				<option value="3"> RJ </option>
				<option value="4"> RS </option>

			</select>
		</div>
		CEP: <input type="number" name="cep" class="caixas"/>
		Telefone: <input type="number" name="telefone" class="caixas"/>
		Celular: <input type="number" name="celular" class="caixas"/>
		e-mail: <input type="text" name="email" class="caixas"/>
		CPF: <input type="number" name="cpf" class="caixas"/><br>
		Area de interesse: <br>
		<input class="w3-check" type="checkbox" name="area"/> Banco de Dados <br>
		<input class="w3-check" type="checkbox" name="area"/> Linguagens <br>
		<input class="w3-check" type="checkbox" name="area"/> Sistemas Web <br>
		<input class="w3-check" type="checkbox" name="area"/> Programação <br>
		<input class="w3-check" type="checkbox" name="area"/> Compiladores <br>
		<input class="w3-check" type="checkbox" name="area"/> Sistemas Operacionais <br><br>
		Nome de usuário <input type="text" name="nomeu"  class="caixas"/>
		Senha <input type="password" name="senha"  class="caixas" />
		Confirmação <input type="password" name="senha"  class="caixas" /><br>

		<input type="reset" value="Limpar" class="button"/>
		
	</form>

		<a href="confirma.html"> <input type="submit" value="Cadastrar" class="button"/></a>
		<a href="menu.html"> <input type="submit" value="Cancelar" class="button"/></a>

</body>

</html>
