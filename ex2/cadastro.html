<!DOCTYPE html>

<html>

<head>
	<meta charset = "utf-8"> 
	<link rel="stylesheet" href="bootstrap.css">
	<title> Cadastro </title>
	
</head>

<body>		
		<form class="form-horizontal">
		
		<h1> Cadastro </h1>
			
			<div class="form-group">
				<label for="nome" class="control-label col-sm-1"> Nome: </label> 
					<div class="col-sm-4">
						<input type="text" class="form-control" name="nome"/>
					</div>
				<label for="genero" class="control-label col-sm-1"> Genero: </label> 
					<div class="col-sm-4">
						<input type="radio" name="genero" value="M"> Masculino  
						<input type="radio" name="genero" value="F"> Feminino
					</div>
			</div>			
				
			<div class="form-group">
				<label for="rua" class="control-label col-sm-1"> Rua: </label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="rua"/>
					</div>
					
				<label for="numero" class="control-label col-sm-1"> Numero: </label>
					<div class="col-sm-1">
						<input type="number" class="form-control" name="num"/>
					</div>
			</div>
			
			<div class="form-group">			
				<label for="complemento" class="control-label col-sm-1"> Complemento: </label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="complemento"/>
					</div>
			</div>
			
			<div class="form-group">
				<label for="cidade" class="control-label col-sm-1"> Cidade: </label>
					<div id="listaCidades" class="control-label col-sm-1">
						
						<select name="cidade">
						
							<option value="1"> João Monlevade </option>
							<option value="2"> Vitoria </option>
							<option value="3"> São Paulo </option>
							<option value="4"> Petropolis </option>
							<option value="5"> Santa Catarina </option>
							
						</select>
					</div>

				<label for="estados" class="control-label col-sm-1"> Estado: </label>	
					<div id="listaEstados" class="control-label col-sm-1">
						<select name="estados">
						
							<option value="1"> MG </option>
							<option value="2"> ES </option>
							<option value="3"> SP </option>
							<option value="4"> RJ </option>
							<option value="5"> RS </option>
							
						</select>
					</div>
			</div>
			
			<div class="form-group">
				<label for="cep" class="control-label col-sm-1"> CEP: </label>	
					<div class="col-sm-4">	
						<input type="number" class="form-control" name="cep"/>
					</div>
			</div>
			
			<div class="form-group">
				<label for="telefone" class="control-label col-sm-1"> Telefone: </label>
					<div class="col-sm-1">
						<input type="number" class="form-control" name="telefone"/>
					</div>
					
				<label for="celular" class="control-label col-sm-1"> Celular: </label> 
					<div class="col-sm-1">
						<input type="number" class="form-control" name="celular"/>
					</div>
			</div>
			
			<div class="form-group">
				<label for="email" class="control-label col-sm-1"> Email: </label>
					<div class="col-sm-4">							
						<input type="text" class="form-control" name="email"/>
					</div>
			</div>
			
			<div class="form-group">
				<label for="CPF" class="control-label col-sm-1"> CPF: </label>
					<div class="col-sm-4">
						<input type="number" class="form-control" name="cpf"/>
					</div>
			</div>
			
			<div class="form-group">
				<label for="areaI" class="control-label col-sm-1"> Area de interesse: </label>
					<div class="col-sm-4">
						<input type="checkbox" name="area"/> Banco de Dados <br>
						<input type="checkbox" name="area"/> Linguagens <br>
						<input type="checkbox" name="area"/> Sistemas Web <br>
						<input type="checkbox" name="area"/> Programação <br>
						<input type="checkbox" name="area"/> Compiladores <br>
						<input type="checkbox" name="area"/> Sistemas Operacionais <br>
					</div>
			</div>
			
			<div class="form-group">
				<label for="nomeU" class="control-label col-sm-1"> Nome de Usuario </label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="nomeu"/>
					</div>
			</div>
			
			<div class="form-group">
				<label for="senha" class="control-label col-sm-1"> Senha: </label>
					<div class="col-sm-4">
						<input type="password" class="form-control" name="senha"/>
					</div>
			</div>
			
			<div class="form-group">
				<label for="areaI" class="control-label col-sm-1"> Confirmação: </label>
					<div class="col-sm-4">
						<input type="password" class="form-control" name="senhac"/>
					</div>
			</div>
		
			<div class="col-sm-4">
				<a href="confirma.html"> <input type="button" class="btn btn-info" value="Cadastrar"/></a>
				<a href="menu.html"> <input type="button" class="btn btn-info" value="Cancelar"/></a>
				<input type="reset" class="btn btn-info" value="Limpar"/>
			</div>
			
		</form>
</body>

</html>
